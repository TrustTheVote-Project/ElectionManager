# This is a template showing all the properties accepted in a Ballot Style Sheet. It is also the documentation for 
# all the properties. All coordiantes are points, or if a number between 0 and 1.0 it's a percentage
--- 
ballot_layout:
  columns: 3                                # Columns in ballot (default:3)
  column-spacing: 0                         # Points between columns (0 default)
  questions_columns: 2                      # Span questions across n cols. (default: 1)
  questions_placement: :with_district       # New property. Values are :at_end or :with_district (default)

page: 
  size: "LETTER"                            # Choices are pdf named sizes. Default "LETTER"
  background_color: "000000"                # Hex color. (default "00000000")
  background_watermark_asset_ident:         # Asset ident to use for a watermark
  background_watermark_position: { top:, left: } # Coordinates for watermark placement on page
  layout: :portrait
frame: 
  margin:                                    # Pixels outside the frame (to edge of paper)
    top: 0
    left: 0
    bottom: 0
    right: 0
  content:
    font:
      family:
      size:
      leading:
      tracking:
      alignment:
    top: 
      rotate:                                 # Rotation of content
      text:                                   # Text to use for content
      width:                                  # Points width to use for content
      image_ident:                            # Image ident to use for content (default:none)
    left: {rotate:, text:, width:, image_ident: } 
    bottom: {rotate:, text:, width:, image_ident: } 
    right: {rotate:, text:, width:, image_ident: } 
  border: 
    style: :single                            # Values: :none, :single (default)
    color: "000000"                           # Hex value for color. ("000000" default)
    width: 1                                  # Points thickness. (1 default)
  background_color: "FFFFFF"                  # Hex value for background color ("FFFFFF" default)

contents: 
  border: 
    style: :single                             # Values: :none, :single (default)
    color: "000000"
    width: 1
  header: 
    background_color: "FFFFFF"
    text:
    padding:                                   # Points inside the header before content of header 
      top: 0
      left: 0
      bottom: 0
      right: 0
    height:                                    # Height of box in points or 0.0 - 1.0 fraction  
    border: 
      style: :single                           # Border style for header. Values :none, :single (default)
      color: "000000"
      width: 1
    header_font:                               # Font info for contents header, including color
      family:
      size:
      leading:
      tracking:
      alignment:
      color:
    sub-header-font: {family:, size:, leading:, tracking:, alignment:, color: } 
  body: 
    background_color: "FFFFFF"
    margin: {top: , left: , bottom: , right: }
    height: 1.0                                  #  Height in points, or fraction (1.0 means 100%, default)
    border: 
      style: :none
      color: "000000"
      width: 0
  footer: 
    background_color: "#00FF00"
    text: Footer Text
    margin: 
      top: 0
      left: 0
      bottom: 0
      right: 0
    height: 0.0                                  # Height of box in points or 0.0 - 1.0 fraction
    border: {style: :solid, color: "FF0000", width: 0} 
  
instructions:                                   # Instruction text/graphic boxes
  type: :column                                 # New property, a full column devoted to instructions, could also be :full_width
  position: 1                                   # Meaning first column. In case of :full_width, this is :header or :footer
  graphics:                                     # Graphic placed inside the instruction box
    asset_ident: asset-ident                    # Asset ident
    placement:                                  # Coordinate of top left. Graphic is not scaled.
      top:   10
      left:  10
  text
    asset_ident: asset-ident            # Text asset containing instructional text
    rectangle: {top: , left: , bottom: , right: } # Text requires bottom and right too, for wrapping 
    font: { family:, size:, leading:, tracking:, alignment:} 
    padding: {top:, left:, bottom:, right:}
  borders:
    top:
      color: "000000"                          # Hex code for border along top of instruction rectangle
      thickness: 1                             # Points
      style: :single_line                      # Also allows :dotted_line, :none
    left:
      color: "000000"                          # Hex code for border along top of instruction rectangle
      thickness: 1                             
      style: :single_line                      
    bottom:
      color: "000000"                          # Hex code for border along top of instruction rectangle
      thickness: 1                             
      style: :single_line"                     
    right:
      color: "000000"                          # Hex code for border along top of instruction rectangle
      thickness: 1                     
      style: :single_line             
  :background_color: "FFFFFF"                  # Hex code for whole instruction box background

contest:
  present: yes
  borders:
    top: {:color: "000000", :thickness: 1, :style: "single-line"}
    left:
    bottom:
    right:
  background_color: "FFFFFF"
  controls_width:                             # Spacing in the left to allow space for contols
  radio_button_graphic:
    on_ident:    "radio_box_on"               # Value is an Asset ident
    off_ident:   "radio_box_off"
  checkbox_graphic:
    on_ident:    "check_box_on"               # Value is an Asset ident (new feature)
    off_ident:   "check_box_off"
  write_in:
    include: yes
    font: {:family: x, :size: x, :leading: x, :tracking: x, :alignment: x, :color: "000000"}
    write_in_line: {:color: "000000", :thickness: 1, :style: "dashed_line"}
 
