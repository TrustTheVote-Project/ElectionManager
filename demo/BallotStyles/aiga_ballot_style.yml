# AIGA Ballots.

--- 
ballot_layout:
  columns: 3                                # Columns in ballot (default:3)
  column-spacing: 6                         # Points between columns (0 default)
  questions_columns: 2                      # Span questions across n cols. (default: 1)
  questions_placement: :with_district       # New property. Values are :at_end or :with_district (default)

page: 
  size: "LETTER"                            # Choices are pdf named sizes. Default "LETTER"
  background_color: "FFFFFF"                # Hex color. (default "00000000")
frame: 
  margin:                                    # Pixels outside the frame (to edge of paper)
    top: 12
    left: 12
    bottom: 12
    right: 12
  border-area:
    top:
      width: 0 
    left: 
      width: 68
    bottom:
      width: 32
    right:
      width: 12
  border: 
    style: :none                            # Values: :none, :single (default)
  background_color: "FFFFFF"                # Hex value for background color ("FFFFFF" default)

contents: 
  border: 
    style: :none                             # Values: :none, :single (default)
  header: 
    background_color: "FFFFFF"
    header_font: {:family: "Helvetica", :size: 18, :leading: 20, :tracking: -20, :alignment: "left", :color: "000000"}
    height: 36px
    width: 1.0
  body: 
    background_color: "FFFFFF"
    height: 1.0                                  #  Height in points, or fraction (1.0 means 100%, default)
    width: 1.0
    border:
      style: :none
  footer: 
    height: 0.0                                  # Height of box in points or 0.0 - 1.0 fraction

instructions:                                   # Instruction text/graphic boxes
  type: :column                                 # New property, a full column devoted to instructions, could also be :full_width
  position: 1                                   # Meaning first column. In case of :full_width, this is :header or :footer
  background_color: "E1F4FD"                  # Hex code for whole instruction box background

district_header:
  present:  :false                             # Replaces :create_a_headers from before

contest_header:
  present:  :true                             # Replaces :create_a_headers from before
  font: {family: "Helvetica Bold", size: 12, leading: 13, tracking: -20, alignment: "left", color: "000000"} 
  padding: {top: 10, left: 10, bottom: 10, right: 10}
  borders:
    top: {color: "000000", thickness: 3, style: :single_line}
    left: {color: "000000", thickness: 2, style: :single_line}
    bottom: {style: :none} 
    right: {style: :none}
  background_color: "DCDDDE"

voting_rule_header:
  present: :true
  font: {family: "Helvetica Bold", size: 12, leading: 13, tracking: -20, alignment: "left", color: "000000"} 
  padding: {top: 10, left: 10, bottom: 10, right: 10}
  borders:
    top: {style: :none}
    left: {color: "000000", thickness: 2, style: :single_line}
    bottom: {style: :none} 
    right: {style: :none}
  background_color: "E1F4FD"

candidate:
  present: true
  name_font: {family: "Helvetica Bold", size: 12, leading: 13, tracking: -20, alignment: :left, color: "000000"}
  party_font:  {family: "Helvetica", size: 12, leading: 13, tracking: -20, alignment: :left, color: "000000"}
  background_color: "FFFFFF"

contest:
  present: yes
  borders:
    top: {style: :none}
    left: {style: :none}
    bottom: {color: "000000", thickness: 2, style: single_line}
    right: {style: :none}  
    background_color: "FFFFFF"
    controls_width: 32
  write_in:
    include: yes
    name_font: {family: "Helvetica Bold", size: 12, leading: 13, tracking: -20, alignment: :left, color: "000000"}
    write_in_line: {:color: "000000", :thickness: 1, :style: "dashed_line"}

question_header:
  present:  :true                             
  font: {family: "Helvetica Bold", size: 12, leading: 13, tracking: -20, alignment: "left", color: "000000"} 
  padding: {top: 10, left: 10, bottom: 10, right: 10}
  borders:
    top: {color: "000000", thickness: 3, style: :single_line}
    left: {color: "000000", thickness: 2, style: :single_line}
    bottom: {style: :none} 
    right: {style: :none}
  :background_color: "DCDDDE"

question_rule_header:
  present:  :true                             # Replaces :create_a_headers from before
  font: {family: "Helvetica Bold", size: 12, leading: 13, tracking: -20, alignment: "left", color: "000000"} 
  padding: {top: 10, left: 10, bottom: 10, right: 10}
  borders:
    top: {style: :none}
    left: {color: "000000", thickness: 2, style: single_line}
    bottom: {style: :none} 
    right: {style: :none}
  background_color: "E1F4FD"

question_text:
  font:  {family: "Helvetica", size: 12, leading: 13, tracking: -20, alignment: left, color: "000000"}
  borders:
    top: {style: :none}
    left: {style: :none}
    bottom: {style: :none}
    right: {style: :none}
  controls_width: 32
  background_color: "00000000"

